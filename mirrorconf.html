<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Mirror Conference 2017</title>
    <style>
      .navbar {
        color: white;
        font-family: "Times New Roman", Times, serif;
        text-decoration: none;
      }
      body {
        background-image: url("backgroundimage.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .layer {
    background-image:  linear-gradient(rgba(0, 0, 80, 0.4),
          rgba(0, 0, 80, 1));
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
      #ticket {
        background:linear-gradient(to left, deeppink, tomato);
        display: inline;
border-style: inset;
        border-color: white;
        padding: 10px;
      }
      #play {background-image:linear-gradient(to left, deeppink, tomato)}
      #text {
  background:linear-gradient(to top left, deeppink, tomato);
-webkit-background-clip: text;
  -webkit-text-fill-color: transparent;}
      h1 {
        color: white;
        font-family: Georgia, "Times New Roman", Times, serif;
        padding-top: 100px;
        padding-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="layer" style="z-index:-2;">
        <div>
            <div style="padding:20px">
             <div style="width: 50%; float:left;">
              <img
               src="Capture..PNG"
               width="40px"
               height="40px"
              />
             </div>
             <div class="navbar" style="width: 50%; float:right; text-align: right;">
             <h4 style="display:inline; padding-right: 30px">SPONSOR US</h4>
             <h4 id="ticket">BUY YOUR TICKET</h4>
             </div>
            </div>

           <div>
             <div
               style="padding-left: 30px; font-family: Georgia, 'Times New Roman', Times, serif; width:50%; float: left;">
               <h1>
                 <span style="font-size: 20px">Mirror Conf 2017</span><br />
                 <span style="font-size: 70px" id="text"
                 >For designers<br />and front-end<br />developers.</span>
                </h1>
             </div>
              <div style="width: 10%; float: right; margin-top: 280px; margin-left: 100px; margin-right: 80px">
               <i class="fa fa-play" id="text" style="font-size: 45px; color: deeppink; z-index: -1; position: absolute;"></i>
               <p style="color:white; padding-left: 8px; margin-top: 4px">1st edition<br>best of</p>
              </div>
            </div>

            <div>
              <div style="width:50%;font-family: Georgia, 'Times New Roman', Times, serif; color:white; float:left; padding-left:120px; padding-top:30px;">
                <h5><em>October 10 &#9866 13, 2017<br>Braga, Portugal</em>
                </h5>
              </div>
              <div style="width:20%; float:right;  font-family: Georgia, 'Times New Roman', Times, serif; color:white; padding-left:120px; padding-top:30px;text-align:left;">
                <h6>
                 <em>Oct.10 & 11 &#9866 workshop,<br>12 & 13 &#9866 main conference
                 </em>
                </h6>
              </div>
            </div>
         </div>
      </div>
    </div>
  </body>
</html>
